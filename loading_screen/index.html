<html>
  <head>
    <meta charset="UTF-8">
  </head>
    <!-- FONTS -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/cursor.css" media="all" rel="stylesheet" type="text/css">
    <body>
      <!-- PARTICULES -->
      <div id="particle" class="bg-particules"></div>
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script src="js/config.js"></script>
      <!--------------------->

        <!-- CURSOR -->
        <svg id="cursor" width="20" height="20">
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#f2c061"></stop>
                <stop offset="100%" stop-color="#da1b60"></stop>
              </linearGradient>
            </defs>
            <circle r="07" cx="10" cy="10" fill="none"></circle>
            <line x1="0" y1="0" x2="20" y2="20"></line>
            <line x1="0" y1="20" x2="20" y2="0"></line>
        </svg>
        <!--------------------->

        <!-- MAIN -->
          <div class="main">
            <div class="logo">
              <img src="img/logo.png" alt="Logo du serveur" height="250">
            </div>
            <div class="text">
              <div class="text-anim" id="typewriter"></div>
            </div>
            <video autoplay muted loop id="video">
              <source src="video/video.mp4" type="video/mp4" width=1920 height=1080>
            </video>
          </div>
        <!--------------------->

        <!-- MUSIQUE -->
        <audio id="song" autoplay loop><source src="music/music.mp3" type="audio/mp3"></audio>

        <!-- SCRIPTS -->
        <script>
          var counter=0;
          document.getElementById("song").volume = 0.2;
          document.body.onkeyup = function(e){
              if(counter == 0){
                  if(e.keyCode == 32){
                      document.getElementById("song").pause();
                      counter = 1;
                  }
              }else{
                  if(e.keyCode == 32){
                      document.getElementById("song").play();
                      counter = 0;
                  }
              }
          }
      </script>
      <script src='js/core.js'></script>
      <script src="js/app.js"></script>
    </body>
</html>
